<!DOCTYPE html>
<html>
  <head>
    <title>محرر ألف</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="./favicon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <span>
        <input type="radio" id="codemirror-radio" name="editor-type" />
        <label for="codemirror-radio">محررات codemirror</label>
        | <input checked type="radio" id="codemirror-v6-radio" name="editor-type" />
        <label for="codemirror-v6-radio">محررات codemirror@v6</label>
        | <input type="radio" id="monaco-radio" name="editor-type" />
        <label for="monaco-radio">محررات monaco</label>
        | <input type="radio" id="highlight-radio" name="editor-type" />
        <label for="highlight-radio">ملونات highlight.js</label>
      </span>
      | <label for="example-num">رقم المثال</label>
      <select id="example-num">
        <option selected value="-1">...</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </header>

    <div class="editors">
      <section id="codemirror-editor">
        <p class="description">CodeMirror</p>
        <div class="editor-container"></div>
      </section>
      <section id="codemirror-v6-editor">
        <p class="description">CodeMirror V6</p>
        <div class="editor-container"></div>
      </section>
      <section id="monaco-editor">
        <p class="description">Monaco</p>
        <div class="editor-container"></div>
      </section>
      <section id="highlight-editor">
        <div>
          <p class="description">Highlight.js</p>
          <p class="description">
            للتعديل على الكود في حالة اختيارك "..." في رقم المثال، حول لأي من
            المحررات الأخرى
          </p>
        </div>
        <div class="editor-container"></div>
      </section>
    </div>

    <div id="error">
      <p></p>
      <div>
        <button id="error-retry">حاول مجددا</button>
        <button id="error-reload" onclick="location.reload()">
          تحديث الصفحة
        </button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
