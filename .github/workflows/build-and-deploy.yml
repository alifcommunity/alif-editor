name: Build and Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          path: node_modules/
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
